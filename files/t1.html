      <h3>张家界国家森林公园</h3>
    </div>
    <div class=" scrollleft" style="clear:both">
     
    </div>
    <div class="clear">
      <p>分为黄石寨、琵琶溪、金鞭溪、鹞子寨、畲刀沟、袁家界等景区，是游玩张家界不可不去的核心景点。</p>
<p>处于峰林演化史的青年期，地貌奇特，石峰林立，形态各异，树木茂盛；坡陡沟深，气候暖湿。</p>
<p>黄石寨是张家界国家森林公园境内最著名的景区，素有“不到黄石寨，枉到张家界”之说。</p>
